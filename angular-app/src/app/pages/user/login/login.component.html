<div class="overlap"></div>
<div class="container">
    <div class="row justify-content-center pb-5 pt-5">

        <div class="col-md-5 block mt-1">
            <h1 class="text-center">Login</h1>
            <form name="login" [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label>Email</label>
                        <input type="email" formControlName="email" placeholder="Email"
                            class="form-control form-control-sm">
                            <span *ngIf="submitted && form.controls.email.errors"> 
                        <span *ngIf="form.controls.email.errors.required"> Email Required</span>
                        <span *ngIf="form.controls.email.errors.pattern">Invalid Email</span>
                    </span>
                    </div>
                    <div class="form-group col-md-12">
                        <label>Password</label>
                        <input type="password" formControlName="password" placeholder="Password"
                            class="form-control form-control-sm">
                            <span *ngIf="submitted && form.controls.password.errors"> 
                        <span *ngIf="form.controls.password.errors.required"> Password Required</span>
                        </span>
                    </div>
                 
                </div>
                <div class="row mx-1">
                    <span class="text-info">{{successMsg && successMsg}}</span>
                    <span class="text-danger">{{errMsg && errMsg}}</span>
                </div>
                <button class="btn btn-block mt-3 btn-search btn-sm algin-2"> Login</button>
                <div class="mt-3 text-center">
                    <a [routerLink]="['register']">Register Now</a>
                </div>
            </form>
        </div>
    </div>
</div>
